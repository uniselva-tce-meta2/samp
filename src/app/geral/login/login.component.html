<div class="container col-sm-3 col-xm-3" style="padding-top: 10%">
  <div class="card" >
    <div class="card-header">
      Sistema de MÃ©tricas
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" class="form-control"  name="login" placeholder="Informe seu login" [(ngModel)]="login.login">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" name="senha" placeholder="Informa sua senha"
            [(ngModel)]="login.senha">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="lembrar">
          <label class="form-check-label" for="lembrar">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block" (click)="logarUsuario()">Entrar</button>
      </form>
    </div>
  </div>
</div>
